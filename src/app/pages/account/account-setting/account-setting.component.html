<h1 class="title">
    Account
</h1>
<nb-card>
    <nb-card-header>Account Setting</nb-card-header>
    <nb-card-body>
        <form>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </form>
    </nb-card-body>
</nb-card>
<nb-card>
    <nb-card-header>Basic Information</nb-card-header>
    <nb-card-body>
        <form>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="birth">Date of birth</label>
                        <input type="date" class="form-control" id="birth">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <input type="select" class="form-control" id="gender" placeholder="Gender">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="nationality">Nationality</label>
                        <input type="text" class="form-control" id="nationality" placeholder="Nationality">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="jobsearch">Status of job Search</label>
                        <input type="text" class="form-control" id="jobsearch" placeholder="Last Name" disabled>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="organization">Organization</label>
                        <input type="text" class="form-control" id="organization" placeholder="organization">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="graduated">Graduated School</label>
                        <input type="select" class="form-control" id="graduated" placeholder="graduated">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="address">
            </div>
        </form>
    </nb-card-body>
</nb-card>
<nb-card>
    <nb-card-header>Academic Background</nb-card-header>
    <nb-card-body>
        <form>
            <div class="form-group">
                <label for="facuity">Facuity</label>
                <input type="text" class="form-control" id="facuity" placeholder="facuity">
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" class="form-control" id="facuity" placeholder="department">
            </div>
            <div class="form-group">
                <label for="language">Language</label>
                <input type="text" class="form-control" id="facuity" placeholder="language">
            </div>
        </form>
    </nb-card-body>
</nb-card>
<div class="row margin-bottom">
    <div class="col-lg-12">
        <div class="container-btn right margin">
            <button class="btn-action" nbButton hero status="primary" (click)="save()">Save</button>
            <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
        </div>
    </div>
</div>
