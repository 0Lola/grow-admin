<h1 class="title">
    Account manaement
</h1>

<nb-card>
    <nb-card-header>
        Account List
    </nb-card-header>
    <nb-card-body>
        <div class="full-width margin">
            <input type="text" class="form-control" placeholder="Search">
        </div>
        <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="deleteUser($event)" (userRowSelect)="openEditUser($event)">
        </ng2-smart-table>
    </nb-card-body>
</nb-card>
